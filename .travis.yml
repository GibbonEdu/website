dist: trusty
sudo: false
language: ruby
addons:
  ssh_known_hosts:
    - chi-pnode1.websitehostserver.net
install:
  - wget -O /tmp/hugo.deb https://github.com/spf13/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.deb
  - sudo dpkg -i /tmp/hugo.deb
script:
  - hugo
before_install:
  - openssl aes-256-cbc -K $encrypted_919f795a50e2_key -iv $encrypted_919f795a50e2_iv -in deploy.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -rz --quiet $TRAVIS_BUILD_DIR/public/ ${SFTP_USER}@${SFTP_HOST}:/home/${SFTP_USER}/public_html/gibboneduorg/ 2>/dev/null
  on:
    branch: master
notifications:
  email:
    recipients:
      - support@gibbonedu.org
    on_success: never
    on_failure: always
