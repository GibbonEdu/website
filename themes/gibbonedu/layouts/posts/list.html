{{ define "main" }}

<article class="">

    <h1 class="text-grey mt-0 mb-6 text-xl font-bold">{{ .Title }} </h1>

    {{ .Content }}

    <section>
    {{ range .Pages }}
        <article class="my-6">
        <h3 class="text-purple-darker">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <span class="text-xs text-grey-light font-normal"> . {{ dateFormat "Jan 2, 2006" .Date }}</span>
            </h3>
        {{ .Summary }}
        </article>
    {{ end }}
    </section>

</article>
    
{{ end }}
