<section class=" lg:-mx-16">
{{ range .Pages }}
    <article class="my-12 flex">
        
            <img src="{{ (.Resources.GetMatch "photo").Permalink }}" class="mr-8" style="width: 150px;height: 150px;">
        

        <div class="text-base">
            <h3 class="mt-0">{{ .Title }} <span class="inline-block ml-2 text-base font-thin">{{ .Params.position }}</span></h3>

            {{ .Content | markdownify }}
        </div>
    
    </article>
{{ end }}
</section>
