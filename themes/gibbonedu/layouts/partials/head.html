<head>
    <!-- Todo: add tags: https://gethead.info -->

    <title>
        {{ if .IsHome }}
            {{ .Site.Title }} - {{ .Site.Params.subtitle }}
        {{ else }}
            {{ .Title }} - {{ .Site.Title }}
        {{ end }}
    </title>

    <meta charset="utf-8">
    <meta name="robots" content="follow, all">
    <meta name="googlebot" content="index,follow">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family={{ .Site.Params.googleFonts }}" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/theme.css" rel="stylesheet">
    <script src="{{ .Site.BaseURL }}js/theme.js" type="text/javascript"></script>

    <link rel="preload" href="{{ .Site.BaseURL }}screenshots/Dashboard.png" as="image">

    <!-- or .IsHome (eq .Page.Title "Features") -->
    {{ if or .IsHome  }}
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    {{ end }}
    
</head>
