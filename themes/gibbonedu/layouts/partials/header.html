<header class="bg-primary-gradient">  
    <a name="top"></a>
    
    <div class="container max-w-xl mx-auto flex flex-wrap  items-center justify-between">
        <a class="flex items-center py-4 text-transparent" href="{{ .Site.BaseURL }}">
            <img src="{{ .Site.BaseURL }}img/gibbon-logo-flat.svg" class="w-24 md:w-32 h-24 md:h-32" 
                title="{{ .Site.Title }} - {{ .Site.Params.subtitle }}" alt="Gibbon Logo"/>
        </a>

        <div class="block md:hidden">
            <button class="flex items-center px-3 py-10 text-purple-lightest" onclick="menuToggle('mainMenu')">
                <span class="uppercase mr-2 text-lg align-baseline">Menu</span>
                <svg class="fill-current h-5 w-5" viewBox="0 0 20 22" xmlns="http://www.w3.org/2000/svg" title="Menu" alt="Menu Icon"><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>

        <nav id="mainMenu" class="w-full md:w-auto text-center md:flex md:block md:items-center md:justify-end hidden">

            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
                <a class="block text-white hover:text-purple-darkest font-bold md:px-3 lg:px-4 pb-4 md:py-4 menu-item" href="{{ .URL | safeURL }}" title="{{ .Title }}">
                    {{ .Name | humanize | title }}
                </a>
            {{ end }}
        </nav>
    </div>

    {{ if .IsHome }}
        <div class="container mx-auto overflow-visible max-w-lg flex mb-16 text-transparent">
            <div id="features" class="w-full overflow-hidden rounded shadow-md mx-auto" style="margin-bottom: -3.8rem; line-height: 0; background: #7083e4;">
                <img class="rounded" src="{{ .Site.BaseURL }}screenshots/Welcome.png" title="Gibbon Welcome Screen" alt="Gibbon Welcome Screen">
                <img class="rounded" data-lazy="{{ .Site.BaseURL }}screenshots/Dashboard.png" title="User Dashboard" alt="User Dashboard">
                <img class="rounded" data-lazy="{{ .Site.BaseURL }}screenshots/Timetable2.png" title="Teacher Timetable View" alt="Teacher Timetable View">
                <img class="rounded" data-lazy="{{ .Site.BaseURL }}screenshots/Planner2.png" title="Teacher Planner and Attendance" alt="Teacher Planner and Attendance">
                <img class="rounded" data-lazy="{{ .Site.BaseURL }}screenshots/Planner.png" title="Lesson Plans and Unit Plans" alt="Lesson Plans and Unit Plans">
                <img class="rounded" data-lazy="{{ .Site.BaseURL }}screenshots/Attendance3.png" title="Daily School Attendance" alt="Daily School Attendance">
            </div>
        </div>

        <script>
        $(document).ready(function(){
            $('#features').slick({
                lazyLoad: 'progressive',
                autoplay: true,
                autoplaySpeed: 2600,
                speed: 1000,
                arrows: false,
                dots: false,
                fade: true,
                cssEase: 'linear',
                pauseOnHover: false,
                pauseOnDotsHover: true,
                
            });
        });
        </script>
    {{ end }}
</header>
