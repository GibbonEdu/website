<!-- <header style="background: url('{{ .Site.BaseURL }}img/background.png') no-repeat scroll center top #8C75B2;"> -->
<header class="bg-primary-gradient">  
    
    <div class="container mx-auto flex items-center justify-between flex-wrap ">
        <a class="flex items-center py-4" href="{{ .Site.BaseURL }}">
            <img src="{{ .Site.BaseURL }}img/gibbon-logo-flat.svg" class="w-24 md:w-32"/>
        </a>

        <div class="block md:hidden">
            <button class="flex items-center px-3 py-2 text-purple-lighter hover:text-white" onclick="menuToggle('mainMenu')">
                <span class="uppercase mr-2 text-lg align-baseline">Menu</span> <svg class="fill-current h-5 w-5" viewBox="0 0 20 22" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>

        <nav id="mainMenu" class="w-full md:w-auto text-center md:flex md:block md:items-center md:justify-end -mr-4 hidden">

            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
                <a class="block text-white text-lg font-bold md:px-3 lg:px-4 pb-4 md:py-6" href="{{ .URL }}" title="{{ .Title }}">
                    {{ .Name | humanize | title }}
                </a>
            {{ end }}

        </nav>
    </div>
</header>
