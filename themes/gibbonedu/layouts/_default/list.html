{{ define "main" }}

<article class="container mx-auto px-6 py-12">

    {{ .Content }}

    {{ range .Sections }}

        <h2>{{ .Title }} </h2>
        
        {{ range .Pages }}
            <article>
            <h3>{{ .Title }}</h3>
            {{ .Content }}
            </article>
        {{ end }}
    {{ end }}
    
</article>
    
{{ end }}
